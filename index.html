<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My favourite band</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row">
    <h2>Alice in chains</h2>
    <h3>Impact Festival</h3>
  </div>

  <img id="poster" src="https://townsquare.media/site/366/files/2014/11/Alice-in-Chains-1080.jpg?w=980&q=75">

  <div class="column">
    <p>Saturday, April 28th 2018</p>
    <p>Sooner Theatre 1:30pm</p>
    <audio controls>
      <source src="https://ccrma.stanford.edu/~jos/mp3/gtr-jazz.mp3" type="audio/mpeg" />
    </audio>
  </div>
  <h3>Buy a ticket</h3>
  <div class="row spread">
    <!-- najpierw zrobić formularz -->
  <form class="column"> 
    <label> Name
      <input type="text" placeholder="Your name" />
    </label>
    <label>Surname
      <input type="text" placeholder="Your surname" />
    </label>
    <label>VIP Section 
      <input type="checkbox" >
    </label>
    <label>Tickets
      <input min="1" max="5" type="number"  />
    </label>
    <button type="submit">Order</button>
  </form>
  <form>
    <p>You can also win a ticket by guessing a number</p> <!-- block -->
<!-- inline-block -->
    <input type="number" min="0" max="9" id="guessedNumber"/> 
    <button id="play">Try!</button>
    <div class="resultParas">
      <p class="guessCount"></p>
      <p class="lastGuess"></p>
      <p class="lowerOrHigher"></p>
  </div>
  </form>
</div>
<script>
  console.log("Coś tam start!")
</script>
<script src="./randomGame.js" type="text/javascript"></script>
</body>

</html>
